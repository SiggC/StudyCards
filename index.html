<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Study Cards</title>
</head>
<body>
   
    
    <header>
        <div class="container">     <!-- Create a container -->
            <div class="nav">       <!-- Now create a container within that -->
              <h1>Flashcards</h1>   <!-- Create title here -->
              <div>
                <button onclick="showCreateCardBox()">Create Card</button>   <!-- Create "New Card" and "Delete Card" buttons && give them function -->
                <button onclick="delFlashcards()">Remove Card</button>      <!-- Call on functions with "onclick" to "showCreateCardBox()" and "delFlashcards()" -->
              </div>
            </div> 
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center;color:darkslategray">Create Flashcard</h2>
            <label for="question">Question</label>  <!-- Creates Question Box -->
            <textarea id="question"></textarea>     <!-- Using <testarea> instead of <input> to give larger text space. Will create "cols" & "rows" with CSS later-->
            <br>    <!-- Create space between line -->
            <label for="answer">Answer</label>    <!-- Creates Answer Box -->
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()">Commit Card</button>   <!-- Create "Save" button and "Close" button buttons && give them function -->
                <button onclick="hideCreateBox()">Close Card</button>   <!-- Call on functions with "onclick" to "addFlashcard()" and "hadeCreateBox()" -->
            </div>
        </div>
        <div class="flashcards"></div>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
